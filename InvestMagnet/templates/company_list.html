{% extends "./main.html" %} {% block content %}

<h1>All Consultant Profile
</h1>
{% load static %}

<div class="grid">
  {% for company in companies %}

  <div class="card" style="width: 18rem; margin: 1rem 0">
    <img
      class="card-img-top"
      src="{{ company.image.url }}"
      alt="Card image cap"
    />
    <div class="card-body">
      <h5 class="card-title">{{company.founder }}</h5>
      <p class="card-text">{{ company.problem_statement }}</p>
      <a href="{% url 'company_detail' company.id %}" class="btn btn-primary"
        >View Details</a
      >
    </div>
  </div>
  {% endfor %}
</div>
<br />
<br />
<br />
<br />
{% endblock content %}
