<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <link rel="shortcut icon" type="png" href="images/icon/favicon.png" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Comaptible" content="IE=edge" />
    <title>{% block title %}{% endblock title %}</title>
    <meta name="desciption" content="" />

    <!-- Bootstrap CSS -->
<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
<!-- Bootstrap JavaScript -->
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- Bootstrap CSS CDN -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap JavaScript CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



    <link
      rel="stylesheet"
      type="text/css"
      href="{%static 'style.css'%}"
    />
    <script
      type="text/javascript"
      src="{%static 'script.js'%}"
    ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script>
      $(window).on("scroll", function () {
        if ($(window).scrollTop()) {
          $("nav").addClass("black");
        } else {
          $("nav").removeClass("black");
        }
      });
    </script>
    {% block weblinks %}{% endblock weblinks %}
  </head>
  <body>
    <!-- Navigation Bar -->
    <header id="header">
      <nav>
        <div class="logo">
          <img src="{%static 'collegelogo.jpg'%}" alt="logo" />
        </div>
        <ul>
          <li><a class="{% if request.path == '/' %}active{% endif %}" href="/">Home</a></li>
          <li><a class="{% if request.path == '/invest/' %}active{% endif %}" href="{% url "company" %}">View</a></li>
          <li><a class="{% if request.path == '/invest/add/' %}active{% endif %}" href="{% url "add" %}">Add Profile</a></li>
        </ul>
        <div class="srch">
          <input type="text" class="search" placeholder="Search here..." /><img
            src="{%static 'search.png'%}"
            alt="search"
            onclick="slide()"
          />
        </div>
          {% if user.is_authenticated %}
          <div style='display: flex ; align-item: center; justify-content : center'>
      <p>Welcome, {{ user.username }}!</p>
    <a class="get-started" href="{% url "logout" %}">logout</a>
    </div>
  {% else %}
   <a class="get-started" href="{% url "login" %}">Get Started</a>
        {% endif %}
</nav>
</header>

{% block content %}{% endblock content %}
