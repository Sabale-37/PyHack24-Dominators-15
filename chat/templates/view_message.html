<!-- chat/templates/chat/view_messages.html -->

{% extends 'base_generic.html' %}

{% block content %}
<h2>Messages</h2>
<ul>
    {% for message in messages %}
        <li><strong>{{ message.sender.username }}</strong>: {{ message.content }} <em>{{ message.timestamp }}</em></li>
    {% endfor %}
</ul>
{% endblock %}
